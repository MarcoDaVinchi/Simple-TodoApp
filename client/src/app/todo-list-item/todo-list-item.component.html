<div class="view">
  <input
    class="toggle"
    type="checkbox"
    (click)="toggleTodoComplete(todo)"
    [checked]="todo.complete"
    id="{{todo.id}}"
  />
  <label [class.completed]="todoCompleted" for="{{todo.id}}">{{ todo.title }}</label>
  <button class="destroy" (click)="removeTodo(todo)"></button>
</div>
