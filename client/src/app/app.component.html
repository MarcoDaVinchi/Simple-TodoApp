<section class="tasks">
  <h1 class="tasks__title">To do list</h1>

  <p *ngIf="tasks.length == 0">You have no tasks!</p>

  <ul class="tasks__list">
    <li *ngFor="let task of tasks" class="tasks__item">
      <h2>
        {{ task.taskName }}
      </h2>
      <p>{{ task.taskText }}</p>
    </li>
  </ul>
  <a href="https://github.com/MarcoDaVinchi/Simple-TodoApp">Source code on GitHub</a>
</section>
